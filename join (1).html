<!-- Chatbot UI -->
<div id="chat-container" class="chat-container" style="display:none;">
    <div class="chat-header">MindPulseâ„¢ AI Assistant</div>
    <div class="chat-body" id="chat-body">
        <div class="bot">Hi! I'm MindPulse AI. How can I help you today?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="chat-input-field" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>

<style>
    .chat-toggle {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background-color: #2c3e50;
        color: white;
        padding: 12px 18px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .chat-container {
        position: fixed;
        bottom: 90px;
        right: 25px;
        width: 300px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
    }
    .chat-header {
        background-color: #2c3e50;
        color: white;
        padding: 12px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        font-weight: bold;
    }
    .chat-body {
        padding: 10px;
        height: 180px;
        overflow-y: auto;
        font-size: 14px;
    }
    .chat-body .bot, .chat-body .user {
        margin: 6px 0;
        padding: 8px;
        border-radius: 10px;
    }
    .chat-body .bot {
        background: #ecf0f1;
        align-self: flex-start;
    }
    .chat-body .user {
        background: #3498db;
        color: white;
        align-self: flex-end;
    }
    .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
    }
    .chat-input input {
        flex: 1;
        padding: 8px;
        border: none;
        outline: none;
    }
    .chat-input button {
        background: #3498db;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
    }
</style>

<script>
    function toggleChat() {
        const chat = document.getElementById("chat-container");
        chat.style.display = chat.style.display === "none" ? "flex" : "none";
    }

    function sendMessage() {
        const inputField = document.getElementById("chat-input-field");
        const msg = inputField.value.trim();
        if (!msg) return;

        const chatBody = document.getElementById("chat-body");

        const userDiv = document.createElement("div");
        userDiv.className = "user";
        userDiv.textContent = msg;
        chatBody.appendChild(userDiv);

        setTimeout(() => {
            const botDiv = document.createElement("div");
            botDiv.className = "bot";
            botDiv.textContent = getBotReply(msg);
            chatBody.appendChild(botDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }, 600);

        inputField.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function getBotReply(input) {
        input = input.toLowerCase();
        if (input.includes("help")) return "I can help you track habits, mood, or guide breathing. Try typing 'track focus'.";
        if (input.includes("track")) return "Great! Want to log mood, focus, or energy today?";
        if (input.includes("mood")) return "Mood logged! Remember: small steps lead to big change.";
        if (input.includes("thank")) return "You're welcome! ðŸŒŸ";
        return "I'm here to support your wellness journey!";
    }
</script>
